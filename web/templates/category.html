<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit Category</title>
  </head>
  <body style="padding: 20px">
    {% if cursor %}
    <button
      onclick="location.href = window.location.href.split('/').slice(0,-1).join('/')+'/';;"
      style="margin-bottom: 10px"
    >
      Go back
    </button>
    <table border="2px">
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody>
        {% for record in cursor %}
        <tr>
          <td style="text-align: center">{{ record[0] }}</td>
          <td style="text-align: center">
            <form action="delete-category" method="post">
              <p style="margin: 0; padding: 0">
                <input
                  type="hidden"
                  name="category_name"
                  value="{{ record[0] }}"
                />
              </p>
              <p style="margin: 0; padding: 0">
                <input
                  type="submit"
                  value="Delete Category"
                  style="margin: 5px"
                />
              </p>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}

    <h3>Add Category:</h3>
    <form action="add-category" method="post">
      <input type="text" name="add_category_name" required />
      <p><input type="submit" value="Submit" /></p>
    </form>
  </body>
</html>
